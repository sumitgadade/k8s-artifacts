apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test     
spec:
  selector:
    matchLabels:
      app: test
  replicas: 1 
  template: 
    metadata:
      labels:
        app: test     
    spec:
      containers:
        - name: test
          image: test
          imagePullPolicy: Never
          ports:
          - containerPort: 5000        
